{{- range .Values.game-server.zones }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ $.Values.game-server.autoscaler.name }}-{{ .id }}
  namespace: {{ $.Release.Namespace }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ $.Values.game-server.deployment.name }}-{{ .id }}
  minReplicas: {{ $.Values.game-server.autoscaler.minReplicas }}
  maxReplicas: {{ $.Values.game-server.autoscaler.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80 # scale up if avg CPU > 60%
{{- end }}
