{{- range .Values.game-server.zones }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $.Values.game-server.deployment.name }}-{{ .id }}
  namespace: {{ $.Release.Namespace }}
  labels:
    zone: {{ .id }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: game-server
      zone: {{ .id }}
  template:
    metadata:
      labels:
        app: game-server
        zone: {{ .id }}
        version: {{ coalesce $.Values.game-server.version $.Values.game-server.image.tag | quote }}
    spec:
      terminationGracePeriodSeconds: 65
      containers:
        - name: game-server-zone-{{ .id }}-{{ $.Values.game-server.image.tag | quote }}
          image: "{{ $.Values.game-server.image.repository }}:{{ $.Values.game-server.image.tag }}"
          imagePullPolicy: {{ $.Values.game-server.image.pullPolicy }}
          args:
            - "--zone-id={{ .id }}"
          ports:
            - containerPort: {{ $.Values.game-server.wsPort }}
          resources:
            requests:
              cpu: {{ $.Values.game-server.deployment.requests.cpu }}
              memory: {{ $.Values.game-server.deployment.requests.memory }}
            limits:
              cpu: {{ $.Values.game-server.deployment.limits.cpu }}
              memory: {{ $.Values.game-server.deployment.limits.memory }}
          readinessProbe:
            httpGet:
              path: /healthz
              port: {{ $.Values.game-server.httpPort }}
            initialDelaySeconds: 5
            periodSeconds: 5
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "echo 'Draining zone {{ .id }}'; sleep 60"]
{{- end }}
